<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanup Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cleanup Dashboard</h1>
            <div class="stats" id="counter">0 / 0 Unfollowed</div>
            <div class="controls">
                <button class="btn-secondary" id="viewLogBtn">View History Log</button>
                <button class="btn-clear" id="resetBtn">Reset All</button>
            </div>
        </header>
        
        <div class="instructions">
            <strong>üõ°Ô∏è SAFETY:</strong> Unfollow max 15 per hour. Wait 10s between clicks.
        </div>

        <ul class="user-list" id="userList"></ul>

        <div id="logSection" class="log-section" style="display:none;">
            <h3>Unfollow History</h3>
            <textarea id="logTextarea" readonly></textarea>
            <button class="btn-secondary" id="closeLogBtn">Close Log</button>
        </div>
    </div>
</body>
</html>
